name: dengue-detection
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  
  # PyTorch with CUDA support for RTX 3050
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=11.8
  
  # Computer Vision and Image Processing
  - opencv
  - pillow
  - matplotlib
  - seaborn
  
  # Scientific Computing
  - numpy
  - scipy
  - pandas
  
  # Machine Learning
  - scikit-learn
  
  # Jupyter and Development
  - jupyter
  - notebook
  - ipykernel
  
  # Utilities
  - tqdm
  - pyyaml
  - requests
  - psutil
  
  # pip dependencies
  - pip:
    # YOLOv11 and Ultralytics
    - ultralytics>=8.0.196
    
    # Additional ML libraries
    - tensorboard>=2.14.0
    - wandb>=0.15.8
    
    # Label Studio for annotation
    - label-studio>=1.8.2
    - label-studio-converter>=0.0.54
    
    # Additional utilities
    - rich>=13.5.2
    - typer>=0.9.0
    - gitpython>=3.1.32
    
    # Image processing
    - albumentations>=1.3.1
    
    # Deployment and API
    - fastapi>=0.103.0
    - uvicorn>=0.23.2
    
    # Progress tracking
    - clearml>=1.13.0